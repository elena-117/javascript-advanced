<body>
   <!-- Задание 1
Разработайте программу секундомер. Секундомер должен иметь три кнопки «Старт», «Стоп», «Сбросить». Секундомер должен выводить время в формате 00:00:00. -->

   <div class="block">
      <div class="item hours">00</div>
      <div class="item minutes">00</div>
      <div class="item seconds">00</div>
   </div>

   <div class="buttons-block">
      <div class="btn start"><a href="#">Старт</a></div>
      <div class="btn stop hide"><a href="#">Стоп</a></div>
      <div class="btn reset"><a href="#">Сбросить</a></div>
   </div>

</body>
